<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="感知i家">
    <meta name="keywords" content="感知i家">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!-- 全屏显示 WebApp，隐藏 Safari 导航栏以及工具栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!-- 屏蔽iPhone下的拨号链接-->
    <meta content="telephone=no" name="format-detection" />
    <!-- 不让android识别邮箱 -->
    <meta content="email=no" name="format-detection" />
    <!-- 设置系统状态栏风格 -->
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <title>设备查询</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    <script type="text/javascript" src="./static/js/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="./static/js/lib/veryless.js"></script>
    <script type="text/javascript" src="./static/js/lib/zepto.js"></script>
    <script>
    $(document).bind('mobileinit', function() {
        //$.mobile.changePage.defaults.changeHash = false;
        $.mobile.hashListeningEnabled = false;
        //$.mobile.pushStateEnabled = false;
    });
    </script>
    <script type="text/javascript" src="./static/js/lib/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
    <div id="inquire">
        <img src="./static/img/home.png" alt="home" id="home">
        <h1 id="name">您好！</h1>
        <p id="thank">感谢您使用感知i家系列产品，以下是您的账号绑定产品</p>
        <div data-role="page" id="electric">
            <div data-role="content">
                <ul data-role="listview">
                    <li data-icon="switch">
                        <a href="#"><img src="./static/img/lamp.png" alt="lamp" class="list_img"><span>灯—客厅</span></a>
                    </li>
                    <li data-icon="switch">
                        <a href="#"><img src="./static/img/chair.png" alt="chair" class="list_img"><span>灯—卧室</span></a>
                    </li>
                    <li data-icon="switch">
                        <a href="#"><img src="./static/img/waterheater.png" alt="waterheater" class="list_img"><span>热水器</span></a>
                    </li>
                    <li data-icon="switch">
                        <a href="#"><img src="./static/img/airconditioning.png" alt="airconditioning" class="list_img" class="airconditioning"><span>空调</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./static/js/script/index.js"></script>
</body>

</html>
